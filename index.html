<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <!-- Link to reset CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Link to Bootstrap 4 -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    
    <!-- <Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
	
</head>
<body>
	<div class="container-fluid text-info content">

		<!-- HEADER -->
		<div class="row header">
			<div class="col-12 text-center">
				<img src="assets/images/8956_logo.jpg" class="logo" alt="Hangman Game Logo">
			</div>
        </div>

		

		<!-- GAME AREA -->
		<div class="row">

                <div class="col-12 col-sm-8 col-md-12 text-center pt-3">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-1 wins">
                                <h4>Wins</h4><br>
                                <p id="wins" class="text-success">-</p>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-1 guesses">
                                <h4>Remaining<br>Guesses</h4>
                                <p id="guesses" class="text-danger">-</p>
                            </div>
                            <div class="col-4"></div>
                        </div>

                        <br>
                        
                        
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <h4>Current Word</h4>
                                <p class="text-secondary p-3 text" id="word">Press "Start" to play.</p>
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <br>
                       
                        <!-- USED LETTERS -->
                        <div class="row">
                            <div class="col-4"></div>
			                <div class="col-4 text-center pt-3">
                                <h4>Used Letters</h4><hr>
                                <p class="text-danger" id="used-letters"> - </p><br>
                                <p class="text-warning" id="mesage-space"></p>
                                </div>
                                <div class="col-4"></div>
                        </div>

                        
                        <!-- START BUTTON -->
		               <div class="row">
                            <div class="col-12 text-center pt-4 pb-2">
                            <button type="button" class="btn btn-danger btn-lg" id="btnStart">Start new game</button>
                       </div>

                </div>         
		</div>
	</div>
   
   
    <div class="fixed-bottom footer bg-dark text-center">
		<h6 >&copy;Copyright 2018 Abdolbaghi Khorshid</h6>
	</div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
